name: 'Rain Web'
on:
    push:
        branches:
            - development
    pull_request:
        branches:
            - development
        types:
            - opened
            - synchronize
            - closed

jobs:
    build-for-development:
        runs-on: ubuntu-latest
        env:
            VITE_DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 7
                  run_install: false

            - name: Install dependencies
              run: pnpm i
            - run: npx prisma generate --schema=./prisma/schema.prisma --no-engine

            - name: Build
              run: pnpm build

            - name: Deploy on Cloudflare Development
              if: github.event_name == 'push' || github.event.pull_request.merged
              uses: cloudflare/wrangler-action@2.0.0
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  accountId: ${{ secrets.CF_ACCOUNT_ID }}
                  command: publish --name development
